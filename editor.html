<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veyo Code Editor</title>
    <!-- CodeMirror & Themes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
    
    <style>
        /* Modern Reset */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        :root {
            --bg-dark: #1e1e1e;
            --bg-sidebar: #252526;
            --bg-editor: #1e1e1e;
            --bg-panel: #1e1e1e;
            --accent: #d9774f;
            --accent-hover: #e08a64;
            --text-main: #d4d4d4;
            --text-muted: #858585;
            --border: #333;
            --font-mono: 'Consolas', 'Monaco', 'Courier New', monospace;
            --font-sans: 'Segoe UI', system-ui, sans-serif;
            --font-goldman: 'Goldman', sans-serif;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-sans);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }

        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* SVG Container setup for Loading */
        .loading-screen .v-svg-container {
            width: 150px;
            height: 150px;
            /* Subtle glow behind the whole letter */
            filter: drop-shadow(0 0 15px rgba(217, 119, 79, 0.4));
        }

        /* The text style inside SVG for Loading */
        .loading-screen .v-text-path {
            font-family: 'Goldman', cursive;
            font-weight: 700;
            font-size: 80px;
            
            fill: transparent; /* Andar se khokhla (empty) */
            stroke: url(#veyoGradientLoading); /* Border par gradient lagaya */
            stroke-width: 3px; /* Border ki motai */
            stroke-linecap: round;
            
            /* --- THE MAGIC SETUP --- */
            stroke-dasharray: 300 300;
            
            /* Animation apply kar rahe hain */
            animation: borderRace 2s linear 1 forwards;
        }

        @keyframes borderRace {
            0% { stroke-dashoffset: 600; }
            15% { stroke-dashoffset: 350; }
            45% { stroke-dashoffset: 250; }
            70% { stroke-dashoffset: 100; }
            100% { stroke-dashoffset: 0; }
        }

        @media (max-width: 700px) {
            .loading-screen .v-svg-container {
                width: 120px;
                height: 120px;
            }
        }

        /* Top Bar */
        .top-bar {
            height: 48px;
            background: #252526;
            display: flex;
            align-items: center;
            padding: 0 16px;
            border-bottom: 1px solid var(--border);
            justify-content: space-between;
        }

        .brand {
            font-weight: 600;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: var(--font-goldman);
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .view-controls {
            display: flex;
            background: #333;
            border-radius: 6px;
            padding: 2px;
            margin-right: 12px;
        }
        
        .view-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .view-btn.active {
            background: #444;
            color: #fff;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        button {
            background: #333;
            border: 1px solid #444;
            color: var(--text-main);
            padding: 6px 14px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
            font-family: var(--font-goldman);
        }

        button:hover { background: #444; border-color: #555; }
        
        button.primary {
            background: var(--accent);
            border-color: var(--accent);
            color: #fff;
            font-weight: 500;
        }
        
        button.primary:hover { background: var(--accent-hover); border-color: var(--accent-hover); }

        select {
            background: #333;
            color: var(--text-main);
            border: 1px solid #444;
            padding: 6px 12px;
            border-radius: 4px;
            outline: none;
            font-family: var(--font-goldman);
            font-size: 0.85rem;
        }

        /* Main Layout */
        .main-container {
            flex: 1;
            display: flex;
            height: calc(100vh - 48px);
            position: relative;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #252526;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 12px 16px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-muted);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: var(--font-goldman);
        }

        .file-list {
            list-style: none;
            flex: 1;
            overflow-y: auto;
            padding-top: 4px;
        }

        .file-item {
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            border-left: 3px solid transparent;
            color: #bbb;
        }

        .file-item:hover { background: #2a2d2e; color: #fff; }
        .file-item.active { background: #37373d; border-left-color: var(--accent); color: #fff; }
        
        .file-icon { width: 14px; opacity: 0.7; }

        /* Editor Area */
        .editor-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-editor);
            position: relative;
        }
        
        .editor-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .preview-wrapper {
            display: none;
            flex: 1;
            background: #fff;
            height: 100%;
        }
        
        .preview-wrapper.active { display: block; }
        .editor-wrapper.hidden { display: none; }

        .CodeMirror {
            flex: 1;
            font-family: var(--font-mono);
            font-size: 14px;
            line-height: 1.6;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: #1e1e1e; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 5px; border: 2px solid #1e1e1e; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        /* Output Panel (Console) */
        .output-panel {
            height: 30%;
            background: #1e1e1e;
            border-top: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: height 0.3s ease;
        }
        
        .output-panel.minimized { height: 36px; }
        .output-panel.maximized { height: 80%; }
        .output-panel.hidden { display: none; }

        .panel-header {
            height: 36px;
            background: #252526;
            display: flex;
            align-items: center;
            padding: 0 16px;
            border-bottom: 1px solid var(--border);
            justify-content: space-between;
        }
        
        .panel-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 600;
            color: var(--text-muted);
            font-family: var(--font-goldman);
        }

        .panel-content {
            flex: 1;
            overflow: auto;
            padding: 0;
            position: relative;
        }

        #outputFrame {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
        }
        
        #consoleOutput {
            padding: 16px;
            font-family: var(--font-mono);
            font-size: 13px;
            white-space: pre-wrap;
            color: #d4d4d4;
            display: none;
        }
        
        .log-error { color: #f48771; }
        .log-success { color: #89d185; }

        /* Mobile */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                height: 100%;
                z-index: 100;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                box-shadow: 2px 0 10px rgba(0,0,0,0.5);
            }
            .sidebar.open { transform: translateX(0); }
            
            .output-panel { height: 40%; }
            
            .view-controls { display: none; } /* Hide view toggle on mobile, rely on run/preview logic */
        }
        
        /* Modal Overlay for "Run" loading */
        .loader-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }
        .loader-overlay.active { opacity: 1; pointer-events: auto; }
        
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <svg class="v-svg-container" viewBox="0 0 100 100">
            <defs>
                <linearGradient id="veyoGradientLoading" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#d9774f" />
                    <stop offset="50%" style="stop-color:#ffae8f" />
                    <stop offset="100%" style="stop-color:#d9774f" />
                </linearGradient>
            </defs>
            <text x="50%" y="60%" text-anchor="middle" dominant-baseline="middle" class="v-text-path">V</text>
        </svg>
    </div>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="brand">
            <button id="toggleSidebar" style="padding: 6px; background: transparent; border: none;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
            <span>Veyo Editor</span>
        </div>
        
        <div class="controls">
            <div class="view-controls">
                <button class="view-btn active" id="editorViewBtn">Editor</button>
                <button class="view-btn" id="previewViewBtn">Preview</button>
            </div>
            
            <select id="languageSelect">
                <option value="htmlmixed">HTML5</option>
                <option value="javascript">JavaScript</option>
                <option value="css">CSS</option>
                <option value="python">Python</option>
                <option value="cpp">C++</option>
            </select>
            <button class="primary" id="runBtn">Run ‚ñ∂</button>
            <button id="closeBtn" onclick="window.location.href='index.html'">Close ‚úï</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                Files
                <button class="file-btn" id="newFileBtn" title="New File" style="background: transparent; border: none; font-size: 1.2rem; padding: 0 4px;">+</button>
            </div>
            <ul class="file-list" id="fileList">
                <!-- Dynamic Files -->
            </ul>
        </div>

        <!-- Editor Area -->
        <div class="editor-area">
            <!-- Code Editor View -->
            <div class="editor-wrapper" id="editorWrapper">
                <textarea id="codeEditor"></textarea>
                
                <!-- Output Panel (Console for non-web) -->
                <div class="output-panel" id="outputPanel">
                    <div class="panel-header">
                        <span class="panel-title">Console</span>
                        <div style="display: flex; gap: 8px;">
                            <button id="clearOutput" style="padding: 2px 6px; font-size: 10px; height: 20px;">Clear</button>
                            <button id="togglePanel" style="padding: 2px 6px; font-size: 10px; height: 20px;">_</button>
                        </div>
                    </div>
                    <div class="panel-content">
                        <div id="consoleOutput"></div>
                    </div>
                </div>
            </div>

            <!-- Preview View (For Web) -->
            <div class="preview-wrapper" id="previewWrapper">
                <iframe id="outputFrame"></iframe>
            </div>
            
            <div class="loader-overlay" id="loader">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>

    <script>
        // --- Loading Animation ---
        function hideLoading() {
            const screen = document.getElementById('loadingScreen');
            if (screen) screen.classList.add('hidden');
        }
        
        document.addEventListener('DOMContentLoaded', hideLoading);
        window.addEventListener('load', () => setTimeout(hideLoading, 3000));
        // Failsafe: Ensure loading screen disappears even if external resources fail
        setTimeout(hideLoading, 8000);

        // --- State Management ---
        const state = {
            files: [
                { id: '1', name: 'index.html', content: '<!-- Simple HTML Page -->\n<h1>Hello World</h1>\n<p>Welcome to Veyo Editor</p>\n<style>\n  body { font-family: sans-serif; padding: 20px; }\n  h1 { color: #d9774f; }\n</style>', lang: 'htmlmixed' },
                { id: '2', name: 'script.js', content: 'console.log("Hello from JavaScript!");', lang: 'javascript' },
                { id: '3', name: 'main.py', content: 'print("Hello from Python!")', lang: 'python' }
            ],
            activeFileId: '1',
            activeView: 'editor' // 'editor' or 'preview'
        };


        // --- DOM Elements ---
        const editorEl = document.getElementById('codeEditor');
        const fileListEl = document.getElementById('fileList');
        const langSelect = document.getElementById('languageSelect');
        const outputFrame = document.getElementById('outputFrame');
        const consoleOutput = document.getElementById('consoleOutput');
        const runBtn = document.getElementById('runBtn');
        const loader = document.getElementById('loader');
        const newFileBtn = document.getElementById('newFileBtn');
        const clearOutputBtn = document.getElementById('clearOutput');
        const toggleSidebarBtn = document.getElementById('toggleSidebar'); // May be null if not in HTML
        const sidebar = document.getElementById('sidebar');
        
        // View Toggle Elements
        const editorViewBtn = document.getElementById('editorViewBtn');
        const previewViewBtn = document.getElementById('previewViewBtn');
        const editorWrapper = document.getElementById('editorWrapper');
        const previewWrapper = document.getElementById('previewWrapper');
        const outputPanel = document.getElementById('outputPanel');
        const togglePanelBtn = document.getElementById('togglePanel');

        // --- Editor Initialization ---
        let editor;
        try {
            if (typeof CodeMirror === 'undefined') throw new Error("CodeMirror not loaded");
            
            editor = CodeMirror.fromTextArea(editorEl, {
                lineNumbers: true,
                theme: 'dracula',
                mode: 'htmlmixed',
                autoCloseBrackets: true,
                matchBrackets: true,
                tabSize: 2,
                indentUnit: 2,
                extraKeys: {"Ctrl-Space": "autocomplete"}
            });

            editor.on('change', () => {
                const file = state.files.find(f => f.id === state.activeFileId);
                if (file) file.content = editor.getValue();
            });
        } catch (err) {
            console.error("Editor initialization failed:", err);
            // Fallback mock object to prevent crashes
            editor = {
                getValue: () => editorEl.value,
                setValue: (v) => { editorEl.value = v; },
                setOption: () => {},
                refresh: () => {},
                on: () => {}
            };
            // Fallback event listener
            editorEl.addEventListener('input', () => {
                const file = state.files.find(f => f.id === state.activeFileId);
                if (file) file.content = editorEl.value;
            });
            alert("Editor resources failed to load. Check your internet connection.");
        }

        // --- View Management ---
        function switchView(view) {
            state.activeView = view;
            
            if (view === 'editor') {
                editorWrapper.classList.remove('hidden');
                previewWrapper.classList.remove('active');
                editorViewBtn.classList.add('active');
                previewViewBtn.classList.remove('active');
                editor.refresh(); // Fix CodeMirror rendering issues
            } else {
                editorWrapper.classList.add('hidden');
                previewWrapper.classList.add('active');
                editorViewBtn.classList.remove('active');
                previewViewBtn.classList.add('active');
            }
        }
        
        editorViewBtn.addEventListener('click', () => switchView('editor'));
        previewViewBtn.addEventListener('click', () => switchView('preview'));

        // --- File Management ---
        function renderFiles() {
            fileListEl.innerHTML = '';
            state.files.forEach(file => {
                const li = document.createElement('li');
                li.className = `file-item ${file.id === state.activeFileId ? 'active' : ''}`;
                
                // Simple icon logic
                let icon = 'üìÑ';
                if (file.name.endsWith('.html')) icon = 'üåê';
                else if (file.name.endsWith('.js')) icon = 'üìú';
                else if (file.name.endsWith('.css')) icon = 'üé®';
                else if (file.name.endsWith('.py')) icon = 'üêç';
                else if (file.name.endsWith('.cpp')) icon = '‚öôÔ∏è';
                
                li.innerHTML = `
                    <span class="file-icon">${icon}</span>
                    <span>${file.name}</span>
                    <div class="file-actions">
                        <button class="file-btn" onclick="deleteFile('${file.id}', event)">√ó</button>
                    </div>
                `;
                li.onclick = (e) => {
                    if (!e.target.closest('.file-btn')) switchFile(file.id);
                };
                fileListEl.appendChild(li);
            });
        }

        function switchFile(id) {
            state.activeFileId = id;
            const file = state.files.find(f => f.id === id);
            if (file) {
                editor.setValue(file.content);
                editor.setOption('mode', file.lang);
                langSelect.value = file.lang;
                renderFiles();
                
                // Auto-switch to editor view when selecting a file
                switchView('editor');
                
                // Configure UI based on file type
                const isWeb = ['htmlmixed', 'javascript', 'css'].includes(file.lang);
                if (isWeb) {
                   outputPanel.classList.add('hidden'); // Hide console for web files (use Preview tab)
                } else {
                   outputPanel.classList.remove('hidden'); // Show console for backend files
                }
            }
        }

        function createFile() {
            const name = prompt('Enter file name (e.g., script.js):');
            if (!name) return;
            
            let lang = 'javascript';
            if (name.endsWith('.html')) lang = 'htmlmixed';
            else if (name.endsWith('.css')) lang = 'css';
            else if (name.endsWith('.py')) lang = 'python';
            else if (name.endsWith('.cpp')) lang = 'cpp';

            const newFile = {
                id: Date.now().toString(),
                name,
                content: '',
                lang
            };
            
            state.files.push(newFile);
            switchFile(newFile.id);
        }

        window.deleteFile = function(id, e) {
            e.stopPropagation();
            if (state.files.length <= 1) {
                alert('Cannot delete the last file.');
                return;
            }
            if (!confirm('Delete file?')) return;
            
            state.files = state.files.filter(f => f.id !== id);
            if (state.activeFileId === id) {
                switchFile(state.files[0].id);
            } else {
                renderFiles();
            }
        };

        // --- Language Selection ---
        langSelect.addEventListener('change', (e) => {
            const mode = e.target.value;
            editor.setOption('mode', mode === 'cpp' ? 'text/x-c++src' : mode);
            const file = state.files.find(f => f.id === state.activeFileId);
            if (file) file.lang = mode;
        });

        // --- Execution Logic ---
        runBtn.addEventListener('click', async () => {
            const file = state.files.find(f => f.id === state.activeFileId);
            const code = editor.getValue();
            
            // Web Languages (HTML/CSS/JS)
            if (file.lang === 'htmlmixed' || file.lang === 'javascript' || file.lang === 'css') {
                runWebCode(code, file.lang);
                switchView('preview'); // Auto-switch to preview tab
            } 
            // Server-side Languages (Python, C++)
            else {
                switchView('editor'); // Ensure we are in editor to see console
                await runServerCode(code, file.lang);
            }
        });

        function runWebCode(code, lang) {
            let finalCode = code;
            if (lang === 'javascript') {
                finalCode = `<body><script>${code}<\/script></body>`;
            } else if (lang === 'css') {
                finalCode = `<style>${code}</style><body><h1>CSS Preview</h1><div class="test">Test Element</div></body>`;
            }
            
            const doc = outputFrame.contentDocument || outputFrame.contentWindow.document;
            doc.open();
            doc.write(finalCode);
            doc.close();
        }

        async function runServerCode(code, lang) {
            outputPanel.classList.remove('hidden');
            outputPanel.classList.remove('minimized');
            consoleOutput.style.display = 'block';
            consoleOutput.textContent = 'Compiling/Running...';
            loader.classList.add('active');

            const langMap = {
                'python': 'python',
                'cpp': 'cpp',
                'javascript': 'node'
            };

            const language = langMap[lang] || lang;
            const version = language === 'python' ? '3.10.0' : (language === 'cpp' ? '10.2.0' : '*');

            try {
                const response = await fetch('https://emkc.org/api/v2/piston/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        language: language,
                        version: version,
                        files: [{ content: code }]
                    })
                });

                const data = await response.json();
                
                if (data.run) {
                    const output = data.run.output || 'No output.';
                    consoleOutput.textContent = output;
                    if (data.run.stderr) {
                        consoleOutput.innerHTML += `\n<span class="log-error">Error:\n${data.run.stderr}</span>`;
                    }
                } else {
                    consoleOutput.textContent = 'Error: Failed to execute.';
                }
            } catch (err) {
                consoleOutput.textContent = 'Network Error: ' + err.message;
            } finally {
                loader.classList.remove('active');
            }
        }

        // --- Utility ---
        newFileBtn.addEventListener('click', createFile);
        
        clearOutputBtn.addEventListener('click', () => {
            consoleOutput.textContent = '';
        });
        
        togglePanelBtn.addEventListener('click', () => {
            outputPanel.classList.toggle('minimized');
        });
        
        if (toggleSidebarBtn) {
            toggleSidebarBtn.addEventListener('click', () => {
                sidebar.classList.toggle('open');
            });
        }

        // Initialize
        renderFiles();
        switchFile(state.files[0].id);

        // Mobile responsiveness check
        if (window.innerWidth <= 768) {
            editor.setSize(null, 'calc(100vh - 300px)');
        }
    </script>
</body>
</html>
