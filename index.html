<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VeyoAI</title>
    <meta name="description" content="VeyoAI" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Source+Serif+4:opsz,wght@8..60,400;8..60,500;8..60,600&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        // Apply theme immediately to prevent flash
        (function() {
            const savedTheme = localStorage.getItem("veyogpt-theme");
            if (savedTheme) {
                document.documentElement.setAttribute("data-theme", savedTheme);
            }
        })();
    </script>
</head>

<body>
    <div id="loadingScreen" class="loading-screen">
        <svg class="v-svg-container" viewBox="0 0 100 100">
            <defs>
                <linearGradient id="veyoGradientLoading" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#d9774f" />
                    <stop offset="50%" style="stop-color:#ffae8f" />
                    <stop offset="100%" style="stop-color:#d9774f" />
                </linearGradient>
            </defs>
            <text x="50%" y="60%" text-anchor="middle" dominant-baseline="middle" class="v-text-path">V</text>
        </svg>
    </div>

    <!-- ===== Sidebar ===== -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-top">
            <div class="sidebar-header">
                <button class="icon-btn" id="sidebarCloseBtn" aria-label="Close sidebar">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="9" y1="3" x2="9" y2="21"></line>
                        <polyline points="15 9 12 12 15 15"></polyline>
                    </svg>
                </button>
            </div>

            <div class="search-box">
                <svg class="search-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" id="chatSearch" class="search-input" placeholder="Search chats…" />
            </div>

            <button class="new-chat-btn" id="newChatBtn" aria-label="New chat (Ctrl+N)">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                New chat
            </button>
        </div>

        <div class="chat-history-section">
            <div class="chat-history-label">Recent</div>
            <div class="chat-history" id="chatHistory"></div>
        </div>

        <div class="sidebar-footer">
            <div class="model-picker" id="modelPicker">
                <button class="model-trigger" id="modelTrigger">
                    <svg class="model-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5"></path>
                        <path d="M2 12l10 5 10-5"></path>
                    </svg>
                    <span class="current-model-text" id="currentModelText">Select Model</span>
                    <svg class="chevron-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>
                <div class="model-dropdown" id="modelDropdown"></div>
            </div>
            <div class="footer-row">
                <button class="icon-btn" id="themeToggle" aria-label="Toggle theme">
                    <svg class="icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <button class="icon-btn" id="settingsBtn" aria-label="Settings">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </button>
                <button class="icon-btn" id="editorBtn" aria-label="Open Code Editor" onclick="window.location.href='editor.html'">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="16 18 22 12 16 6"></polyline>
                        <polyline points="8 6 2 12 8 18"></polyline>
                    </svg>
                </button>
            </div>
        </div>
    </aside>

    <!-- ===== Main Chat Area ===== -->
    <main class="main">
        <header class="chat-header">
            <!-- Sidebar Toggle (Moved here) -->
            <button class="sidebar-open-btn" id="sidebarToggle" aria-label="Open sidebar">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="9" y1="3" x2="9" y2="21"></line>
                    <polyline points="15 9 18 12 15 15"></polyline>
                </svg>
            </button>

            <!-- Logo (Moved here) -->
            <div class="veyo-logo-container">
                <svg width="200" height="50" viewBox="0 0 500 150">
                    <defs>
                        <linearGradient id="livingGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#d9774f" />
                            <stop offset="50%" style="stop-color:#ffae8f" />
                            <stop offset="100%" style="stop-color:#d9774f" />
                        </linearGradient>
                    </defs>
                    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" class="veyo-text">
                        VeyoAI
                    </text>
                </svg>
            </div>
            <div class="glow-circle"></div>
        </header>

        <div class="chat-scroll" id="chatScroll">
            <div class="chat-container" id="chatContainer">
                <div class="welcome" id="welcome">
                    <svg class="v-svg-container" viewBox="0 0 100 100">
                        <defs>
                            <linearGradient id="veyoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#d9774f" />
                                <stop offset="50%" style="stop-color:#ffae8f" />
                                <stop offset="100%" style="stop-color:#d9774f" />
                            </linearGradient>
                        </defs>
                        <text x="50%" y="60%" text-anchor="middle" dominant-baseline="middle" class="v-text-path">V</text>
                    </svg>
                    <h1>Good afternoon</h1>
                    <p>How can VeyoAI help you today?</p>
                </div>
            </div>
        </div>

        <!-- ===== Composer ===== -->
        <div class="composer">
            <div id="suggestionContainer" class="suggestion-container"></div>
            <div class="composer-inner">
                <textarea id="userInput" placeholder="Message VeyoAI…" rows="1" autofocus></textarea>
                <button class="send-btn" id="sendBtn" aria-label="Send message">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="19" x2="12" y2="5"></line>
                        <polyline points="5 12 12 5 19 12"></polyline>
                    </svg>
                </button>
            </div>
            <div class="composer-hint">Veyo can make mistakes. Check important info.</div>
            
        </div>
    </main>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Toast Notification -->
    <div class="toast-notification" id="toastNotification">
        SETTINGS PANEL COMING SOON
    </div>

    <!-- Preview Modal -->
    <div class="preview-modal" id="previewModal">
        <div class="preview-header">
            <span class="preview-title">Code Preview</span>
            <button class="icon-btn" id="closePreviewBtn" aria-label="Close preview">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="preview-content">
            <iframe id="previewFrame" sandbox="allow-scripts allow-modals" title="Preview"></iframe>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>

</html>
